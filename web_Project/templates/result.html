<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .result-container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        p {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Stock Price Result</h1>
    <div class="result-container">
        <p>{{ company }} ({{ symbol }})</p>
        <p>Price: {{ price }}</p>
        <p>Change: {{ change_sign }}{{ change }} ({{ change_sign }}{{ percentage }}%)</p>
    </div>
</body>
</html>
